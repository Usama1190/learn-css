<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registeration Form</title>
</head>
<body>
    <h1>University Of Karachi</h1>

    <h2>Addmission Portal 2024</h2>

    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">
                Name of Candidate: <input type="text" placeholder="Enter your Name">
            </label>

            <br><br>

            <label for="">
                Father Name: <input type="text" placeholder="Enter your Father Name">
            </label>

            <br><br>

            <label for="">
                Date of Birth: <input type="date">
            </label>

            <br><br>

            <label for="">
                Candidate NIC no: <input type="number" max="15">
            </label>

            <br><br>

            <label for="">
                Father's NIC no: <input type="number" max="15">
            </label>

            <br><br>

            <label for="">
                Father Occupation: <input type="text" placeholder="Goverment Servent">
            </label>

            <br><br>

            <label for="">
                Father's Phone no: <input type="number" max="15">
            </label>

            <br><br>

            <label for="">
                Telliphone no: <input type="number" max="15">
            </label>

            <br><br>

            <label for="">
                Residential Address: <input type="text">
            </label>

            <br><br>

            <label for="">
                Pernement Address: <input type="text">
            </label>
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="">
                College Name: <input type="text" placeholder="Boys Goverment College">
            </label>

            <br><br>

            <label for="">
                Group: <input type="text" placeholder="Pre-Engieering">
            </label>

            <br><br>

            <label for="">
                Role No: <input type="number" max="2">
            </label>

            <br><br>

            <label for="">
                Passing Year: <input type="number">
            </label>

            <br><br>

            <label for="">
                Upload Intermediate Marksheet: <input type="file">
            </label>
        </fieldset>
    </form>
</body>
</html>
